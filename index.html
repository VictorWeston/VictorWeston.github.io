<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>
<body>

    <h1>This Is a Main Heading</h1>
    <p>This is a simple paragraph with <b>bold</b> and <i>italic</i> text.</p>

    <h2>A Sub-Heading</h2>
    <p>You can create links to other websites, like this one for [W3Schools](www.w3schools.com).</p>

    <h3>A List of Items</h3>
    <ul>
        <li>First item in an unordered list</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

</body>
</html>
